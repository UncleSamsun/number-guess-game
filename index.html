<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 text-center d-flex position-relative">
        <div style="background-image: url('https://talkimg.imbc.com/TVianUpload/tvian/TViews/image/2023/06/10/d464555c-81c2-42d6-a068-ef1fc49bdabe.jpg');" class="bg-size rounded text-center">
            <div class="ver w-50 position-absolute bottom-50 start-0 rounded">
                <div >
                    <h2 class="center">오늘 내가 몇잔이나 마셨을까?</h2>
                </div>
                <div >
                    <span id="resultArea" class="me-5">몇잔일까?</span>
                    <span id="countDownArea">남은기회: 3번</span>
                </div>
                <div class="input-group">
                    <input type="number" class="form-control" id="inputNumber" placeholder="1 ~ 10" aria-label="Recipient's username with two button addons">
                    <button class="btn btn-outline-success" id="playButton" type="button">잔</button>
                    <button class="btn btn-outline-danger" id="resetButton" type="button">다음날</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
